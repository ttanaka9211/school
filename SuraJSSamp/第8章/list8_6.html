<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>JavaScriptの練習</title>
    <script>
      function check(e) {
        console.log(e.value + "がクリックされました");
      }
    </script>
  </head>
  <body>
    <input type="button" value="ボタン１" onclick="check(this);">
    <input type="button" value="ボタン２" onclick="check(this);">
    <input type="button" value="ボタン３" onclick="check(this);">
  </body>
</html>
