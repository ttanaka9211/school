<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>switchの演習</title>
</head>
<body>
    <h1>switchの演習</h1>
    <p>リスト5.7</p>
    <script>
        var color = '黄色';
        switch(color) {
            case '青':
                document.write(color + 'では、進む');
                break;
            case '緑':
                document.write(color + 'では、進む');
                break;
            case '黄色':
                document.write(color + 'では、急いで進む');
                break;
            case '赤':
                document.write(color + 'では、止まる');
                break;
            default:
                document.write('信号機の故障')
        }
    </script>
</body>
</html>
